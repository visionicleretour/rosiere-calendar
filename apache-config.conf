<VirtualHost *:80>
  ServerName rosieres.loc
  DocumentRoot /var/www/html/rosieres/public

  <Directory /var/www/html>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>  

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>